on:
  pull_request:
    branches:
      - main
    #types:
     # - closed  # only trigger on PR merge

jobs:

  # Deploy job
  deploy:

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Upload pages artifact
        uses: actions/upload-artifact@v4  #actions/upload-pages-artifact@v3 
        with:
          name: github-pages
          # Upload entire repository
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 # or specific "vX.X.X" version tag for this action latest is 4.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main  # deploy to main branch
